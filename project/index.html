<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Simulador de Caixas - CS2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
		<header class="top">
			<h1>Simulador de Caixas — CS2</h1>
			<div class="controls">
				<div class="saldo">Saldo: <span id="balance">0</span> créditos</div>
				<a href="inventario.html" class="btn">Inventário</a>
				<button id="buyBox" class="btn">Abrir Caixa (5 créditos)</button>
			</div>
		</header>

		<section class="simulator">
			<div class="box-area">
				<div class="rail-wrap">
					<div id="rail" class="rail"></div>
				</div>
				<div class="selector"></div>
			</div>

			<div id="result" class="result">Prêmio: <strong id="prizeName">—</strong></div>
		</section>

		<section class="inventory">
			<h2>Inventário</h2>
			<ul id="inventoryList" class="inv-list"></ul>
		</section>

		<footer class="footer">Feito como simulador educativo — não envolve dinheiro real.</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
