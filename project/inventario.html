<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Inventário - CS2 Simulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
		<header class="top">
			<h1>Inventário</h1>
			<div class="controls">
				<div class="saldo">Saldo: <span id="balance">0</span> créditos</div>
				<a href="index.html" class="btn">Abrir Caixas</a>
			</div>
		</header>

		<section class="inv-section">
			<div class="inv-header">
				<h2>Suas Skins (<span id="skinCount">0</span>)</h2>
				<button id="sellAll" class="btn btn-danger">Vender Tudo</button>
			</div>
			<div id="skinList" class="skin-grid"></div>
		</section>

		<section class="inv-stats">
			<div class="stat-box">
				<span>Valor total do inventário:</span>
				<strong id="totalValue">0</strong> créditos
			</div>
		</section>

		<footer class="footer">Feito como simulador educativo — não envolve dinheiro real.</footer>
	</main>

	<script src="inventario.js"></script>
</body>
</html>
